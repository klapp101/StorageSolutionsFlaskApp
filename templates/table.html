<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test</title>
        <!-- https://stackoverflow.com/questions/13772884/css-problems-with-flask-web-app [CSS wasn't loading, used this to debug] -->
        <link href="/static/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <table class="table__main">
            <tr class="table__header">
                {% for header in headings %}
                <th class="table__cell">{{ header }}</th>
                {% endfor %}
            </tr>
            {% for row in data %}
            <tr class="table__row">
                {% for cell in row %}
                <td class="table__cell">{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <!-- https://stackoverflow.com/questions/48552343/how-can-i-execute-a-python-script-from-an-html-button [Used to route python script] --> 
        <form method="POST" action="/button" target="_blank">
            <select name="agent_id" required>
            {% for row in data %}
            <option name="human">{{ row[0] }}</option>
            {% endfor %}
            </select>
            <input type="submit" value="Create a Board" />
        </form>
    </body>
</html>
